site_name: Router Stress Testing Automation
site_url: ""
site_author: Your Name

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue
      accent: indigo
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue
      accent: indigo
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - content.code.copy
    - search.highlight
    - search.suggest
    - toc.integrate

markdown_extensions:
  - admonition
  - codehilite
  - toc:
      permalink: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight

nav:
  - Home: index.md
  - Getting Started:
      - Project Overview: getting-started/overview.md
      - Raspberry Pi Setup: getting-started/pi-setup.md
      - Installation: getting-started/installation.md
  - Usage Guide:
      - Running Tests: usage/running-tests.md
      - Network Namespaces: usage/network-namespaces.md
      - Ping Manager: usage/ping-manager.md
      - Download Manager: usage/download-manager.md
      - Health Monitor: usage/health-monitor.md
  - Internals:
      - Architecture: internals/architecture.md
      - File Structure: internals/file-structure.md
  - Troubleshooting: troubleshooting.md
  - FAQ: faq.md
  
