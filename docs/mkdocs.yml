site_name: Router Stress Test Automation
site_url: ""
theme:
  name: material
  palette:
    - scheme: default
      primary: blue
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  features:
    - navigation.top
    - navigation.tabs
    - content.code.copy
    - content.tabs.link

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - codehilite
  - footnotes
  - tables

nav:
  - Home: index.md

  - Getting Started:
      - Raspberry Pi Setup: getting-started/pi-setup.md
      - Installation: getting-started/installation.md
      - Architecture: getting-started/architecture.md

  - Usage Guide:
      - Network Namespaces: usage/network-namespaces.md
      - Ping Manager: usage/ping-manager.md
      - Download Manager: usage/download-manager.md

  - Troubleshooting: troubleshooting.md
  - FAQ: faq.md

watch:
  - docs