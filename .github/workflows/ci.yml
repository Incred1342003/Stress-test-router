name: Router Stress Test CI

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches: 
      - main
      - master
jobs:

  lint-and-style:
    permissions:
      contents: read
    name: Lint & Style Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install black flake8

      - name: Run black
        run: black --check .

      - name: Run flake8
        run: flake8 .


  behave-tests:
    permissions:
      contents: read
    name: Behave Tests (Dry-Run Only)
    runs-on: ubuntu-latest
    needs: lint-and-style

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Behave Dry Run
        run: behave --dry-run --no-capture --tags="not @hardware"

  docs-build-check:
    permissions:
      contents: read
    name: Validate MkDocs Build (PR Safe)
    runs-on: ubuntu-latest
    needs: behave-tests

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs mkdocs-material mkdocs-awesome-pages-plugin

      - name: Build Documentation (Validation Only)
        run: mkdocs build --config-file docs/mkdocs.yml