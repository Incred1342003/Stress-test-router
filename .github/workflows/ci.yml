name: Router Stress Test CI

on:
  push:
    branches:
      - "master"          # run on any branch
  pull_request:
    branches:
      - master          # run PR checks on main

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run black lint (code formatting)
        run: |
          pip install black
          black --check .

      - name: Run flake8 (code style)
        run: |
          pip install flake8
          flake8 .

      - name: Run Behave Tests (Skip router/pi tests)
        run: |
          behave --no-capture --tags=~@hardware

