name: Router Stress Test CI

on:
  push:
    branches:
      - "master"
  pull_request:
    branches:
      - master

jobs:

  # -------------------------
  # Job 1: Lint & Style Checks
  # -------------------------
  lint-and-style:
    name: Lint & Style Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install black flake8

      - name: Run black lint
        run: black --check .

      - name: Run flake8
        run: flake8 .


  # -------------------------
  # Job 2: Behave Tests
  # -------------------------
  behave-tests:
    name: Behave Tests
    runs-on: ubuntu-latest
    needs: lint-and-style   # Job2 will only run if Job1 succeeds

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Behave tests (skip hardware)
        run: behave --no-capture --tags="~@hardware" --dry-run